<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" type="text/css" href="style/parametres.css" />
    <title>Jetons poker</title>
</head>
<body>
    <div id="table">
        <div id="cercle">
            <button id="boutonOuvrirParametres"></button>
            <div id="centre">
                <div id="cagnotte">cagnotte : 0</div>
                <div id="mise">mise : 0</div>
            </div>
            <div id="dealer"></div>
        </div>
        <div id="boutons">
            <button class="bouton" id="ajouterJoueur">Ajouter joueur</button>
            <button class="bouton" id="tour">Terminer tour</button>
            <button class="bouton" id="miser">Modifier mise</button>
            <button class="bouton" id="coucher">Coucher joueur</button>
            <button class="bouton" id="gagnant">Sélectionner gagnant</button>
            <button class="bouton" id="enleverJoueur">Enlever joueur</button>
        </div>
    </div>
    <div id="parametres">
        <div id="contenuParametres">
            <span id="boutonFermerParametres">&times;</span>
            <form id="initialiserJeu">
                <label>Nombre de joueurs</label>
                <input type="number" name="nbJoueurs" min="0" max="10">
                <label>Solde de départ</label>
                <input type="number" name="soldeDepart" min="0">
                <label>Petite blinde</label>
                <input type="number" name="misePetiteBlinde" min ="0">
                <button id="boutonNouvellePartie" type="submit">Commencer une nouvelle partie</button>
            </form>
        </div>
    </div>
    <footer>Site incroyable par Yan Hourdebaigt--Hiroux</footer>
    <script type="text/javascript" src="script/joueur.js"></script>
    <script type="text/javascript" src="script/boutons.js"></script>
    <script type="text/javascript" src="script/divers.js"></script>
    <script type="text/javascript" src="script/global.js"></script>
</body>
</html>
